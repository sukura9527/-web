      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .clock {
        width: 80vw;
        height: 25vw;
        border-radius: 1vw;
        background: rgba(250, 250, 250, 1);
        /* box-shadow: 0px 5px 6px rgb(160, 160, 160); */
        /* background: -webkit-linear-gradient(
          60deg,
          rgba(250, 250, 250, 1) 25%,
          rgba(210, 210, 210, 1)
        ); */
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        padding-left: 4%;
        padding-right: 1%;
      }
      .screen {
        width: 86%;
        height: 80%;
        border-radius: 1vw;
        position: relative;
        background-color: #e6e6e6;
      }
      .shadows,
      #numbers {
        height: 70%;
        width: 80%;
        position: absolute;
        top: 20%;
        left: 51%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .dot {
        width: 10px;
        height: 100%;
        margin-right: 1vw;
        margin-left: 1vw;
        animation: flash 1s linear infinite alternate;
      }
      .dot::after,
      .dot::before {
        content: '';
        position: absolute;
        border-top: 5px solid #000000;
        border-right: 5px solid #000000;
        border-bottom: 5px solid #000000;
        border-left: 5px solid #000000;
        box-shadow: 1px 1px 2px #3a3636;
      }
      .dot::before {
        margin-top: 18%;
      }
      .dot::after {
        margin-top: 6%;
      }
      .number {
        width: 14%;
        height: 100%;
        position: relative;
        margin-right: 1vw;
        margin-left: 1vw;
      }
      .branch {
        position: absolute;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 10px;
        transition: all 0.1s;
      }
      .up {
        top: 0;
      }
      .middle {
        top: 50%;
      }
      .down {
        top: 100%;
      }
      .up.left,
      .up.right {
        top: 25%;
      }
      .down.left,
      .down.right {
        top: 75%;
      }
      .center {
        left: 50%;
      }
      .left {
        left: 0%;
      }
      .right {
        left: 100%;
      }
      .left,
      .right {
        transform: translate(-50%, -50%) rotate(-90deg);
      }
      .branch::after,
      .branch::before {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        border: 5px solid transparent;
      }
      .branch::before {
        right: 100%;
        /* border-right: 5px solid #000; */
      }
      .branch::after {
        left: 100%;
        /* border-left: 5px solid #000; */
      }
      .shadows .branch {
        background-color: #d0d0d0;
      }
      .shadows .branch::before {
        border-right: 5px solid #d0d0d0;
      }
      .shadows .branch::after {
        border-left: 5px solid #d0d0d0;
      }
      .light {
        background-color: #000000;
      }
      .lam .active,
      .frame .active .lamp {
        background: radial-gradient(#d54343cf, #c45059a1, #e9b3b885);
      }
      .clock-icon {
        width: 8%;
        position: absolute;
        left: 2%;
        bottom: 8%;
      }
      .am-pm {
        position: absolute;
        right: 2%;
        bottom: 8%;
        color: #000000;
        font-size: 2vw;
        text-shadow: 1px 1px 2px rgb(114 99 99);
      }
      .buttons {
        width: 10%;
        height: 80%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }
      .btn {
        width: 100%;
        height: 20%;
        border-radius: 50%;
        background: -webkit-linear-gradient(60deg, rgba(250, 250, 250, 1) 25%, rgba(210, 210, 210, 1));
        box-shadow: 1px 1px 5px #5f5e5e, -1px -1px 5px #5f5e5e;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .img {
        width: 40%;
      }
      .week {
        width: 100%;
        height: 12%;
        padding-top: 5px;
        box-sizing: border-box;
        font-size: 2vw;
        color: #d0d0d0;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
      }
      .dayOfWeek {
        text-shadow: 1px 1px 2px #d0d0d0;
      }
      .week-light {
        color: #000000;
        text-shadow: 1px 1px 2px #494949;
      }
      /* 动画部分 */

      @keyframes flash {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>

      window.requestAnimationFrame(refreshTime);
      // ;(function render() {

      //加类名
      function addClassName(index, num) {
        let lightClass = tubeMap[num];
        console.log('----------------', lightClass);
        lightClass.forEach((element) => {
          let el = document.getElementById('numbers').getElementsByClassName(element)[index];
          el.classList.add('light');
          // document.styleSheets[0].insertRule(
          //   ".branch::before{border-right: 5px solid #000000;}",
          //   0
          // ) //chrome,firefox
        });
      }
      //删类名
      function removeClassName(index, num) {
        let lightClass = tubeMap[num];
        lightClass.forEach((element) => {
          let el = document.getElementById('numbers').getElementsByClassName(element)[index];
          el.classList.remove('light');
          // document.styleSheets[0].insertRule(
          //   ".branch::before{border-right: 5px solid #000000;}",
          //   0
          // ) //chrome,firefox
        });
      }
      //刷新时间
      function refreshTime() {
        let myDate = new Date(),
          day = myDate.getDay();
        time = myDate.toLocaleTimeString('en');
        console.log(time, day); //时间格式 2:19:34 PM
        //显示星期几
        let nowDay = document.getElementsByClassName('dayOfWeek')[day];
        nowDay.classList.add('week-light');
        //显示上午下午
        console.log(time.match(/AM|PM/));
        if (time.match(/AM|PM/) == 'AM') {
          document.getElementById('pm').style.display = 'none';
        } else {
          document.getElementById('am').style.display = 'none';
        }
        //显示hh:mm:ss
        let _time = time.slice(0, time.length - 3).split(':');
        console.log(_time);
        _time.forEach((element, index) => {
          if (element < 10) {
            addClassName(index * 2, 0);
            addClassName(index + 1, element);
            setTimeout(() => {
              removeClassName(index * 2, 0);
              removeClassName(index + 1, element);
            }, 900);
          } else {
            addClassName(index * 2, parseInt(element / 10));
            addClassName(index * 2 + 1, element % 10);
            setTimeout(() => {
              removeClassName(index * 2, parseInt(element / 10));
              removeClassName(index * 2 + 1, element % 10);
            }, 900);
          }
        });
        window.requestAnimationFrame(refreshTime);
      }
