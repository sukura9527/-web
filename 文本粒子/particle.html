<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>text particle</title>
        <link rel="stylesheet" href="particle.css" />
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <div id="interface">
            <h1>
                文字粒子
            </h1>
            <p>
                随时更改变量值
            </p>

            信息:
            <input
                id="message"
                type="text"
                value="sukura"
                onchange="change()"
            />
            重力:
            <input
                onchange="changeV()"
                type="range"
                id="2"
                value="0"
                max="1"
                min="-1"
                step="0.1"
            />

            持续时间:
            <input
                onchange="changeV()"
                type="range"
                id="3"
                value=".4"
                max="0.99"
                min="0.1"
                step="0.01"
            />

            速度:
            <input
                onchange="changeV()"
                type="range"
                id="5"
                value=".1"
                max="5"
                min="0"
                step="0.01"
            />
            半径:
            <input
                onchange="changeV()"
                type="range"
                id="6"
                value="2"
                max="20"
                min="1.8"
                step="0.1"
            />
            解析度:
            <input
                type="range"
                id="4"
                value="5"
                max="20"
                min="3"
                step="1"
                onchange="change()"
            />
        </div>
        <script src="particle.js"></script>
    </body>
</html>
